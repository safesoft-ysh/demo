<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default_layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Test Site</title>
</head>
<body>

<div layout:fragment="content">
    <h2>ADMIN USER ADD</h2>

    <div th:if="${message != null}">
        <span th:text="${message}">Text</span>
    </div>
    <form th:object="${account}" th:action="@{/admin/user/addProc}" th:method="POST">
        <div class="form-group">
            <div class="form-control">
                <label th:for="*{userId}">User ID : </label>
                <input th:type="text" th:field="*{userId}" />
            </div>
            <div class="form-control">
                <label th:for="*{userPw}">Password : </label>
                <input th:type="password" th:field="*{userPw}" />
            </div>
        </div>

        <div>
            <button class="form-control btn btn-block">ADD</button>
        </div>
    </form>
</div>
</body>
</html>
